<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>London Cycle Hire</title>
</head>
<body>
  <main class="main">
    <div class="dashboard">
      <header class="header">
        <h1>London Cycle Hire</h1>
      </header>
      <div class="dashboard__main" id="dashboard__main">
        <p>Click below to list Santander bike points near you</p>
        <button type="button" id="findMe" disabled>Find me</button>
        <img id="loader" class="dashboard__loader" height="15" width="15" src="https://cdn.lowgif.com/small/d9675675623d5f27-loading-gif-transparent-background-loading-gif.gif" />
      </div>
      <footer class="footer">
        <p>Made by <a href="https://github.com/robcalcroft">Rob</a></p>
      </footer>
    </div>
    <div id="map" class="map"></div>
  </main>
</body>

<script src="./index.js"></script>
</html>
